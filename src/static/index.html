<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <div class="activity-card">
        <h3 id="activity-name"></h3>
        <p id="activity-description"></p>
        <p><strong>Schedule:</strong> <span id="activity-schedule"></span></p>
        <p><strong>Capacity:</strong> <span id="activity-capacity"></span></p>

        <div class="participants-section">
          <h4>Current Participants:</h4>
          <ul id="participants-list" class="participants-list"></ul>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>

    <style>
      /* ...existing code... */
      .participants-section {
        background-color: #f5f5f5;
        border-left: 4px solid #4CAF50;
        padding: 12px;
        margin: 15px 0;
        border-radius: 4px;
      }

      .participants-section h4 {
        margin: 0 0 8px 0;
        color: #333;
        font-size: 0.95rem;
      }

      .participants-list {
        margin: 0;
        padding-left: 20px;
        list-style-type: disc;
      }

      .participants-list li {
        color: #666;
        margin: 4px 0;
        font-size: 0.9rem;
      }
    </style>

    <script>
      // ...existing code...
      // When rendering activity cards, populate the participants list:
      const participantsList = document.getElementById('participants-list');
      participantsList.innerHTML = '';
      activity.participants.forEach(participant => {
        const li = document.createElement('li');
        li.textContent = participant;
        participantsList.appendChild(li);
      });
      // ...existing code...
    </script>
  </body>
</html>
